			</div>

                <input type="button" class="flags" id="poem" style="background:url(img/poem.jpg)"/>
                <input type="button" class="flags" id="novel" style="background:url(img/novel.jpg)"/>
                <input type="button" class="flags" id="science" style="background:url(img/science.jpg)"/>
